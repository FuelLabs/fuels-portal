query AddressTransactions($first: Int, $owner: Address!) {
  transactionsByOwner(first: $first, owner: $owner) {
    edges {
      node {
        id
        status {
          type: __typename
          ... on SubmittedStatus {
            time
          }
          ... on SuccessStatus {
            time
          }
          ... on FailureStatus {
            time
          }
        }
        receipts {
          data
          rawPayload
        }
      }
    }
  }
}
