prose:
  rooturl: '/packages/app/src/systems/Ecosystem/_projects'
  metadata:
    /packages/app/src/systems/Ecosystem/_projects:
      - name: 'title'
        field:
          label: 'Project Title'
          element: 'text'
      - name: 'name'
        field:
          label: 'Project Name'
          element: 'text'
      - name: 'url'
        field:
          label: 'Project URL'
          element: 'text'
      - name: 'Tags'
        field:
          label: 'Tags'
          element: 'multiselect'
          alterable: true
      - name: 'description'
        field:
          element: 'textarea'
          label: 'Description'
      - name: 'icon_url'
        field:
          element: 'text'
          label: 'Project Icon URL'
      - name: 'status'
        field:
          element: 'select'
          label: 'Project Status'
          options:
            - name: 'Live'
              value: 'live'
            - name: 'In Testnet'
              value: 'testnet'
            - name: 'In Development'
              value: 'development'
